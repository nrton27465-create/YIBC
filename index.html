    .result {

      padding: 15px;
      border-radius: 12px;
      border-left: 5px solid var(--primary-color);
      font-size: 20px;
      font-weight: bold;
    }

    @keyframes fadeInUp {

    }

    .loading-dots:after {

    }
    @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); } 40% { color: white; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .25em 0 0 white, .5em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .25em 0 0 white, .5em 0 0 white; } }
  </style>

      <option value="3">‡∏™‡∏∏‡πà‡∏°‡πÅ‡∏ö‡∏ö 3 ‡πÉ‡∏ö (‡∏≠‡∏î‡∏µ‡∏ï/‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô/‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï)</option>

<script>
const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/10ojAqTG3f0CcWpQIRjBlQm3Kl8wxsf8-byldxz_3WDk/gviz/tq?tqx=out:csv&sheet=Cards";
const SAVE_API_URL = "https://script.google.com/macros/s/AKfycbz3Hbab-2KoBGat94JQh1Z_0XZ2eweqTtHAFW7imYFwcfQzB_5EWAM_iMftztahyX4e/exec";

let cards = [];

// ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏û‡πà
fetch(SHEET_CSV_URL)
  .then(res => res.text())
  .then(text => {
    const lines = text.split("\n");
    cards = lines.map(l => l.replace(/"/g, "").trim()).filter(l => l);
    console.log("Cards Loaded:", cards.length);
  });

function randomCards(n) {
  const shuffled = [...cards].sort(() => 0.5 - Math.random());
  return shuffled.slice(0, n);
}

function startReading() {
  const nameInput = document.getElementById("customerName");
  const name = nameInput.value.trim();
  const type = parseInt(document.getElementById("readingType").value, 10);
  const btn = document.getElementById("btnRead");

  if (!name) {
    alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");
    return;
  }

  if (cards.length === 0) {
    alert("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏û‡πà ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏≠‡∏™‡∏±‡∏Å‡∏Ñ‡∏£‡∏π‡πà...");
    return;
  }

  // ‡πÅ‡∏™‡∏î‡∏á‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•
  btn.disabled = true;
  btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏±‡∏ç‡πÄ‡∏ä‡∏¥‡∏ç‡πÑ‡∏û‡πà...";

  const picked = randomCards(type);

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML ‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå
  let html = `<div style="font-size:18px; color:#666;">‡∏ú‡∏•‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì</div>`;
  html += `<div style="margin-bottom:15px;"><b>${name}</b></div><hr style="border:0; border-top:1px solid #eee;">`;
  
  picked.forEach((card, index) => {
    const label = type === 1 ? "‡πÑ‡∏û‡πà‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ" : `‡πÉ‡∏ö‡∏ó‡∏µ‡πà ${index + 1}`;
    html += `<div class="card-item"><small style="display:block; font-size:12px; color:#888; font-weight:normal;">${label}</small>${card}</div>`;
  });

  const box = document.getElementById("resultBox");
  box.innerHTML = html;
  box.style.display = "block";

  // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Google Sheet
  fetch(SAVE_API_URL, {
    method: "POST",
    mode: "no-cors", // ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏õ‡∏±‡∏ç‡∏´‡∏≤ CORS ‡πÉ‡∏ô‡πÄ‡∏ö‡∏∑‡πâ‡∏≠‡∏á‡∏ï‡πâ‡∏ô

    body: JSON.stringify({
      name: name,
      type: type === 1 ? "1 card" : "3 cards",
      cards: picked.join(", ")
    })
  }).then(() => {
    btn.disabled = false;
    btn.innerText = "‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏î‡∏π‡πÑ‡∏û‡πà‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á";

  });
}
