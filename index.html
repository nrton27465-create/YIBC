<!DOCTYPE html>

  <style>

    .header {

    h1 {

    .card:hover {

    }

    @keyframes cardSlideIn {

        transform: translateX(-20px);
      }
      to {
        opacity: 1;

      }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }
    .card:nth-child(6) { animation-delay: 0.6s; }
    .card:nth-child(7) { animation-delay: 0.7s; }
    .card:nth-child(8) { animation-delay: 0.8s; }
    .card:nth-child(9) { animation-delay: 0.9s; }
    .card:nth-child(10) { animation-delay: 1s; }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 10px;

    .card-title {
      font-size: 20px;
      font-weight: 800;
      color: #2d3748;
      margin-bottom: 10px;
      line-height: 1.3;
    }

    .card-meaning {
      color: #4a5568;
      font-size: 16px;
      line-height: 1.6;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px 20px;
      color: #667eea;
      font-size: 18px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e2e8f0;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;

    @keyframes spin {

    }

    @media (max-width: 480px) {

        padding: 24px 20px;
        border-radius: 20px;
      }

      h1 {
        font-size: 28px;
      }

      label {
        font-size: 16px;
      }

      input, select, button {
        font-size: 16px;
      }

      .card-title {
        font-size: 19px;
      }

      .card-meaning {
        font-size: 15px;
      }
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }

    /* Input placeholder styling */
    input::placeholder {
      color: #a0aec0;
    }
  </style>
</head>
<body>

  <div class="container">

      <div class="subtitle">‡∏™‡∏∏‡πà‡∏°‡πÑ‡∏û‡πà + ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏≥‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢ + ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Google Sheet</div>
    </div>

    <div class="form-group">
      <label for="customerName">‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤</label>
      <input type="text" id="customerName" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì..." />

      <select id="readingType">
        <option value="1card">‡∏™‡∏∏‡πà‡∏° 1 ‡πÉ‡∏ö</option>
        <option value="ppf">3 ‡πÉ‡∏ö (‡∏≠‡∏î‡∏µ‡∏ï-‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô-‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï)</option>

        <option value="work">‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô (‡∏™‡∏ñ‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡∏ì‡πå/‡∏≠‡∏∏‡∏õ‡∏™‡∏£‡∏£‡∏Ñ/‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥)</option>

<script>
  // ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å‡∏ä‡∏µ‡∏ï Cards: A=‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏û‡πà, B=‡∏Ñ‡∏≥‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢
  const SHEET_CSV_URL =
    "https://docs.google.com/spreadsheets/d/10ojAqTG3f0CcWpQIRjBlQm3Kl8wxsf8-byldxz_3WDk/gviz/tq?tqx=out:csv&sheet=Cards";

  // üî¥ ‡πÉ‡∏™‡πà URL Web App (Apps Script) ‡∏ó‡∏µ‡πà Deploy ‡πÅ‡∏•‡πâ‡∏ß (‡∏≠‡∏±‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô URL)
  const SAVE_API_URL = "https://script.google.com/macros/s/AKfycbw3LF7R5x5a7OfW7DGWNNd-JNcLOkpB1N1nSsEqut2GRowDQZd9xzy6SLDTY2h2uaaP/exec";

  // config ‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Å‡∏≤‡∏£‡∏î‡∏π
  const READING_CONFIG = {
    "1card": { label: "‡∏™‡∏∏‡πà‡∏° 1 ‡πÉ‡∏ö", n: 1, slots: ["‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥/‡∏†‡∏≤‡∏û‡∏£‡∏ß‡∏°"] },
    "ppf":   { label: "‡∏≠‡∏î‡∏µ‡∏ï-‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô-‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï", n: 3, slots: ["‡∏≠‡∏î‡∏µ‡∏ï", "‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô", "‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï"] },
    "love":  { label: "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å", n: 3, slots: ["‡∏Ñ‡∏∏‡∏ì", "‡πÄ‡∏Ç‡∏≤", "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏±‡∏°‡∏û‡∏±‡∏ô‡∏ò‡πå"] },
    "work":  { label: "‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô", n: 3, slots: ["‡∏™‡∏ñ‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡∏ì‡πå", "‡∏≠‡∏∏‡∏õ‡∏™‡∏£‡∏£‡∏Ñ", "‡∏Ñ‡∏≥‡πÅ‡∏ô‡∏∞‡∏ô‡∏≥"] },
    "money": { label: "‡∏Å‡∏≤‡∏£‡πÄ‡∏á‡∏¥‡∏ô", n: 3, slots: ["‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏Å‡∏≤‡∏£‡πÄ‡∏á‡∏¥‡∏ô", "‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏£‡∏∞‡∏ß‡∏±‡∏á", "‡πÇ‡∏≠‡∏Å‡∏≤‡∏™/‡πÅ‡∏ô‡∏ß‡∏ó‡∏≤‡∏á"] },
    "celtic":{ label: "Celtic Cross", n: 10, slots: [
      "‡∏™‡∏ñ‡∏≤‡∏ô‡∏Å‡∏≤‡∏£‡∏ì‡πå‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô (Present)",
      "‡∏≠‡∏∏‡∏õ‡∏™‡∏£‡∏£‡∏Ñ/‡∏™‡∏¥‡πà‡∏á‡∏ó‡πâ‡∏≤‡∏ó‡∏≤‡∏¢ (Challenge)",
      "‡∏£‡∏≤‡∏Å‡πÄ‡∏´‡∏ï‡∏∏/‡∏≠‡∏î‡∏µ‡∏ï (Root/Past)",
      "‡∏™‡∏¥‡πà‡∏á‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏à‡∏∞‡πÄ‡∏Å‡∏¥‡∏î (Near Future)",
      "‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢/‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Ñ‡∏¥‡∏î (Goal/Conscious)",
      "‡∏à‡∏¥‡∏ï‡πÉ‡∏ï‡πâ‡∏™‡∏≥‡∏ô‡∏∂‡∏Å (Unconscious)",
      "‡∏ï‡∏±‡∏ß‡∏Ñ‡∏∏‡∏ì/‡∏ó‡πà‡∏≤‡∏ó‡∏µ (You)",
      "‡∏™‡∏¥‡πà‡∏á‡πÅ‡∏ß‡∏î‡∏•‡πâ‡∏≠‡∏°/‡∏Ñ‡∏ô‡∏£‡∏≠‡∏ö‡∏ï‡∏±‡∏ß (Environment)",
      "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏´‡∏ß‡∏±‡∏á/‡∏Ñ‡∏ß‡∏≤‡∏°‡∏Å‡∏•‡∏±‡∏ß (Hopes/Fears)",
      "‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå (Outcome)"
    ] }
  };

  let cards = []; // [{name, meaning}]

  // ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏û‡πà‡∏à‡∏≤‡∏Å Google Sheet
  fetch(SHEET_CSV_URL)
    .then(res => res.text())
    .then(text => {
      const lines = text.split("\n");
      let startIdx = 0;
      if (lines[0] && /card|meaning|name/i.test(lines[0])) startIdx = 1;

      cards = lines.slice(startIdx).map(line => {
        const cols = line.split(",");
        const name = (cols[0] || "").replace(/"/g, "").trim();
        const meaning = (cols.slice(1).join(",") || "").replace(/"/g, "").trim();
        return { name, meaning };
      }).filter(c => c.name);

      console.log("Loaded cards:", cards.length);
    })
    .catch(err => {
      console.error(err);
      alert("‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏û‡πà‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏ß‡πà‡∏≤ Cards publish ‡πÑ‡∏î‡πâ‡πÅ‡∏•‡∏∞‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏î‡πâ");
    });

  function randomUniqueCards(n) {
    const shuffled = [...cards].sort(() => Math.random() - 0.5);
    return shuffled.slice(0, n);
  }

  function escapeHtml(s) {
    return (s || "").replace(/[&<>"']/g, m => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"
    }[m]));
  }

  function startReading() {
    const customer = document.getElementById("customerName").value.trim();
    const typeKey = document.getElementById("readingType").value;

    if (!customer) {
      alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏•‡∏π‡∏Å‡∏Ñ‡πâ‡∏≤");
      return;
    }
    if (!READING_CONFIG[typeKey]) {
      alert("‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Å‡∏≤‡∏£‡∏î‡∏π‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
      return;
    }
    if (cards.length === 0) {
      alert("‡∏¢‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏û‡πà‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
      return;
    }

    const cfg = READING_CONFIG[typeKey];

    // ‡πÅ‡∏™‡∏î‡∏á loading
    const loadingBox = document.getElementById("loadingBox");
    const resultBox = document.getElementById("resultBox");
    resultBox.style.display = "none";
    loadingBox.style.display = "block";

    // ‡∏à‡∏≥‡∏•‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏™‡∏∏‡πà‡∏°‡πÑ‡∏û‡πà (‡πÉ‡∏´‡πâ‡∏°‡∏µ delay ‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠ UX)
    setTimeout(() => {
      const picked = randomUniqueCards(cfg.n);

      // ‡∏™‡∏£‡πâ‡∏≤‡∏á HTML ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•
      let cardsHtml = '';
      picked.forEach((c, i) => {
        const slot = cfg.slots[i] || `‡πÉ‡∏ö‡∏ó‡∏µ‡πà ${i+1}`;
        cardsHtml += `
          <div class="card">
            <div class="badge">${escapeHtml(slot)}</div>
            <div class="card-title">${escapeHtml(c.name)}</div>
            <div class="card-meaning">${escapeHtml(c.meaning || "-")}</div>
          </div>
        `;
      });

      const html = `
        <div class="result-header">
          <div class="customer-name">üë§ ${escapeHtml(customer)}</div>
          <div class="reading-info">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó: ${escapeHtml(cfg.label)} ‚Ä¢ ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÑ‡∏û‡πà: ${cfg.n} ‡πÉ‡∏ö</div>
        </div>
        <div class="cards-container">
          ${cardsHtml}
        </div>
      `;

      loadingBox.style.display = "none";
      resultBox.innerHTML = html;
      resultBox.style.display = "block";

      // Scroll to result
      setTimeout(() => {
        resultBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }, 100);

      // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡∏á Log
      const payload = {
        name: customer,
        type: cfg.label,
        cards: picked.map(x => x.name).join(", ")
      };

      fetch(SAVE_API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).catch(err => {
        console.error("Save error:", err);
      });
    }, 800);
  }

  // ‡πÄ‡∏û‡∏¥‡πà‡∏° Enter key support
  document.getElementById("customerName").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      startReading();
    }
  });
</script>
